
#General settings
[scraps]

	[scraps.worldgen]
		#true means 'Run worldgen from this mod in biome loader event'. If false then ALL default worldgen from this mod is disabled (configured features remain registered for use by modpack/datapack)
		enabled = true

		[scraps.worldgen.brush]

			[scraps.worldgen.brush.small]
				#Highest point to generate this
				#Range: -9999 ~ 9999
				top = 222
				#Lowest point to generate this
				#Range: -9999 ~ 9999
				bottom = 50
				#Increase the count of these single spawns
				#Range: 1 ~ 64
				count = 6

			[scraps.worldgen.brush.large]
				#Highest point to generate this
				#Range: -9999 ~ 9999
				top = 222
				#Lowest point to generate this
				#Range: -9999 ~ 9999
				bottom = 50

		[scraps.worldgen.metal]

			[scraps.worldgen.metal.small]
				#Highest point to generate this
				#Range: -9999 ~ 9999
				top = 50
				#Lowest point to generate this
				#Range: -9999 ~ 9999
				bottom = -40
				#Increase the count of these single spawns
				#Range: 1 ~ 64
				count = 6

			[scraps.worldgen.metal.large]
				#Highest point to generate this
				#Range: -9999 ~ 9999
				top = 40
				#Lowest point to generate this
				#Range: -9999 ~ 9999
				bottom = -40

		[scraps.worldgen.bone]

			[scraps.worldgen.bone.small]
				#Highest point to generate this
				#Range: -9999 ~ 9999
