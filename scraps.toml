				#Lowest point to generate this
				#Range: -9999 ~ 9999
				bottom = -40
				#Increase the count of these single spawns
				#Range: 1 ~ 64
				count = 6

			[scraps.worldgen.bone.large]
				#Highest point to generate this
				#Range: -9999 ~ 9999
				top = 50
				#Lowest point to generate this
				#Range: -9999 ~ 9999
				bottom = -40

		[scraps.worldgen.trash]

			[scraps.worldgen.trash.small]
				#Highest point to generate this
				#Range: -9999 ~ 9999
				top = 222
				#Lowest point to generate this
				#Range: -9999 ~ 9999
				bottom = -40
				#Increase the count of these single spawns
				#Range: 1 ~ 64
				count = 6

			[scraps.worldgen.trash.large]
				#Highest point to generate this
				#Range: -9999 ~ 9999
